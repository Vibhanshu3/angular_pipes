<!-- here posts is variable, we can use methods as well -->
<app-card
    *ngFor="let post of posts"
    [title]="post.title"
    [imageUrl]="post.imageUrl"
    [username]="post.username"
    [content]="post.content"
></app-card>

<div class="container">
    <h3>Payment Form</h3>
    <div class="row">
        <div class="form-group col">
            <label>Payee Name</label>
            <input class="form-control" (input)="onNameChange($event)" type="text" />
        </div>
        <div class="col">
            <label>Name</label>
            <div>{{name | titlecase}}</div>
        </div>
    </div>
    
    <div class="row">
        <div class="form-group col">
            <label>Payment Date</label>
            <input class="form-control" (input)="onDateChange($event)" type="date" />
        </div>
        <div class="col">
            <label>Payment Date</label>
            <div>{{date | date: 'MMMM d, y'}}</div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label>Payment Amount</label>
            <input class="form-control" (input)="onAmountChange($event)" type="text" />
        </div>
        <div class="col">
            <label>Payment Amount</label>
            <div>{{amount | currency: 'US'}}</div>
        </div>
    </div>
    
    <div class="row">
        <div class="form-group col">
            <label>Height</label>
            <input class="form-control" (input)="onHeightChange($event)" type="text" />
        </div>
        <div class="col">
            <label>Height</label>
            <div>{{height | number: '1.1-3'}}</div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col">
            <label>Miles</label>
            <input class="form-control" (input)="onMilesChange($event)" type="text" />
        </div>
        <div class="col">
            <label>Kilometers</label>
            <div *ngIf="(miles | convert: 'km') > 10">
                {{miles | convert: 'km'}}
            </div>
        </div>
    </div>
</div>
